<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Meta's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      html,
      body {
        height: 100%; /* full height */
      }
      body {
        display: flex;
        flex-direction: column; /* stack vertically */
      }
      main {
        flex: 1; /* take remaining space */
      }
      .logo {
        border: 2px solid #ff0000;
      }
    </style>
  </head>
  <body>
    <!-- start navbar coding -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex" href="#">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHjEJAd6xVKhjs6UtXz6gk7Hw4snQWRUa8_A&s"
            class="rounded-circle logo"
            height="50"
            alt=""
          />
          <h3 class="text-danger mt-2 ms-2">
            <i class="fa-solid fa-utensils text-warning"></i>Food Recipe
          </h3>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <form class="d-flex" id="searchForm">
          <input
            class="form-control me-2"
            id="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-danger" id="searchBtn" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- start main content -->
    <main class="container mt-4">
      <div class="row" id="recipeContainer">
        <!-- Movie Cards will be added here dynamically -->
      </div>
    </main>
    <!-- end main content -->
    <!-- model content coding -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title text-danger">Recipe Details</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- model content coding -->
    <!-- start footer coding -->
    <footer class="bg-dark text-center text-white">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2025 Movie Guide Application
      </div>
    </footer>
    <!-- end footer coding -->

    <!-- JQuery Link -->
    <!-- link page javascript -->
    <script src="./script.js"></script>
  </body>
</html>
