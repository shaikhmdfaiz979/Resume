<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- style CSS -->
     <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    </head>  <body>
    <div class="converter-card text-center">
      <h2>ğŸ’± Currency Converter</h2>
      <p class="text-muted">Get live exchange rates instantly</p>
      <hr />

      <!-- From -->
      <div class="input-group mb-3">
        <input
          type="number"
          min="1"
          value="1"
          class="form-control fromAmount"
        />
        <select class="form-select fromCurrency"></select>
      </div>

      <!-- Swap Button -->
      <div class="swap-btn mb-3" id="swapBtn">
        <i class="fas fa-exchange-alt"></i>
      </div>

      <!-- To -->
      <div class="input-group mb-3">
        <input type="number" value="0" class="form-control toAmount" disabled />
        <select class="form-select toCurrency"></select>
      </div>

      <!-- Result -->
      <div class="result-box result">Loading...</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
